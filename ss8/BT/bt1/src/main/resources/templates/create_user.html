<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>
<form class="row g-3" action="/user/create" method="post" th:object="${user}">
    <div class="col-md-6">
        <label  class="form-label">id</label>

        <input type="number" class="form-control"  th:field="*{id}">
    </div>
    <div class="col-md-6">
        <label for="inputPassword4" class="form-label">User name</label>
        <p th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}" style="color: red"></p>
        <input type="text" class="form-control" id="inputPassword4" th:field="*{userName}">
    </div>
    <div class="col-md-6">
        <label for="inputEmail4" class="form-label">Email</label>
        <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"style="color: red"></p>
        <input type="email" class="form-control" id="inputEmail4" th:field="*{email}" >
    </div>

    <div class="col-12">
        <label for="inputAddress" class="form-label">Age</label>
        <p th:if="${#fields.hasErrors('age')}" th:errors="*{age}"style="color: red"></p>
        <input type="number" class="form-control" id="inputAddress" placeholder="min 18" th:field="*{age}">
    </div>
    <div class="col-12">
        <label for="inputAddress2" class="form-label">Number phone</label>
        <p th:if="${#fields.hasErrors('numberPhone')}" th:errors="*{numberPhone}"style="color: red"></p>
        <input type="text" class="form-control" id="inputAddress2" placeholder="0987654321" th:field="*{numberPhone}">
    </div>

    <div class="col-12">
        <input type="submit" class="btn btn-primary" value="Add User">
    </div>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>
</html>
