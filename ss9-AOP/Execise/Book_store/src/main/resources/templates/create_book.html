<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>
<form action="/book_store/create_new_book" method="post" th:object="${book}">
  <div class="mb-3">
    <div class="mb-3">
      <label  class="form-label">Id</label>
      <input type="text" class="form-control"  th:field="*{bookId}" disabled>
    </div>
    <label for="exampleInputEmail1" class="form-label">Book title</label>
    <p style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}" ></p>
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" th:field="*{name}">
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Category</label>
    <p style="color: red" th:if="${#fields.hasErrors('category')}" th:errors="*{category}" ></p>
    <input type="text" class="form-control" id="exampleInputPassword1" th:field="*{category}">
  </div>
  <div class="mb-3">
    <p class="form-label">Description</p>
    <p style="color: red" th:if="${#fields.hasErrors('description')}" th:errors="*{description}" ></p>
    <textarea th:field="*{description}" rows="10" cols="50"></textarea>
  </div>
  <div class="mb-3 form-check">
    <label class="form-check-label" >Amount</label>
    <input type="number" th:field="*{amount}">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>
</html>
