<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>
<p>
  <a href="/general"> Customer list</a>
</p>
<form action="/general/create" method="post" th:object="${customer}">
  <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">first name</label>
    <input type="text" class="form-control" id="exampleFormControlInput1" th:field="*{firstName}">
  </div>
  <div class="mb-3">
    <label for="exampleFormControlInput2" class="form-label">Last name</label>
    <input type="text" class="form-control" id="exampleFormControlInput2" placeholder="abc" th:field="*{lastName}">
  </div>
  <div class="mb-3">
    <label> Province </label>
    <select th:field="*{province}">
      <option th:each="province : ${provinceList}" th:text="${province.getName()}" th:value="${province.codeProvince}"></option>
    </select>
  </div>
  <input type="submit" class="btn btn-outline-primary">
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>
</html>
