<!DOCTYPE html>
<html lang="en"xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>
<form action="/product/create" method="post" th:object="${product}">
    <div class="mb-3">
        <label for="exampleFormControlInput0" class="form-label">Product code</label>
        <input type="number" class="form-control" id="exampleFormControlInput0" placeholder="Apple" th:field="*{productCode}">
    </div>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Product name</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Apple" th:field="*{productName}">
    </div>
    <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Description</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="5" th:field="*{productDT}"></textarea>
    </div>
    <div class="mb-3">
        <label  class="form-label">price</label>
        <input type="number" class="form-control"  placeholder="5000Ä‘" th:field="*{price}">
    </div>
    <input type="submit">
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</body>
</html>
