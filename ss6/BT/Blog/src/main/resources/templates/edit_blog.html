<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>
<h2>Add new Blog</h2>
<form action="/blog/update" method="post" th:object="${blog}" >
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Code Blog</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" th:field="*{codeBlog}">
    </div>
    <div class="mb-3">
        <label for="exampleFormControlInput2" class="form-label">Author</label>
        <input type="text" class="form-control" id="exampleFormControlInput2" placeholder="Nguyen Van A" th:field="*{author}">
    </div>
    <div class="mb-3">
        <label for="exampleFormControlInput3" class="form-label">Title</label>
        <input type="text" class="form-control" id="exampleFormControlInput3" th:field="*{title}">
    </div>
    <div class="mb-3">
        <label for="exampleFormControlInput4" class="form-label">Subject</label>
        <input type="text" class="form-control" id="exampleFormControlInput4" th:field="*{subject}">
    </div>
    <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Content</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="10" th:field="*{content}"></textarea>
    </div>
    <div class="mb-3">
        <select th:field="*{category}">
            <option th:each="category: ${categoryList}" th:text="${category.categoryName}" th:value="${category.id}"></option>
        </select>
    </div>
    <input type="submit" class="btn btn-outline-primary">

</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>
</html>
