<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form action="/music/create" method="post" th:object="${song}">
    <label>Song name</label>
    <p style="color: red" th:if="${#fields.hasErrors('songName')}" th:errors="*{songName}"></p>
    <input type="text" th:field="*{songName}">
    <label>singer</label>
    <p style="color: red" th:if="${#fields.hasErrors('singer')}" th:errors="*{singer}"></p>
    <input type="text" th:field="*{singer}">
    <label>kind of music</label>
    <input type="text" th:field="*{kindOfMusic}">
    <label>filePath</label>
    <input type="text" th:field="*{filePath}">
    <input type="submit">
</form>
</body>
</html>
